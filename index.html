<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
</head>

<body>

  <section class="board">
    <div class="board__row1" data-row="0">
      <button class="board__sq" data-row="0" data-col="0">&nbsp;</button>
      <button class="board__sq" data-row="0" data-col="1">&nbsp;</button>
      <button class="board__sq" data-row="0" data-col="2">&nbsp;</button>
    </div>
    <div class="board__row2" data-row="1">
      <button class="board__sq" data-row="1" data-col="0">&nbsp;</button>
      <button class="board__sq" data-row="1" data-col="1">&nbsp;</button>
      <button class="board__sq" data-row="1" data-col="2">&nbsp;</button>
    </div>
    <div class="board__row3" data-row="2">
      <button class="board__sq" data-row="2" data-col="0">&nbsp;</button>
      <button class="board__sq" data-row="2" data-col="1">&nbsp;</button>
      <button class="board__sq" data-row="2" data-col="2">&nbsp;</button>
    </div>
  </section>
  <br />

  <section>
    <h3 class="result-msg"></h3>
    <button class="reset-btn">Reset</btn>
  </section>

  <script src="./app.js"></script>
</body>

</html>
