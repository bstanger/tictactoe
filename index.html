<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"></link>
</head>

<body>

  <header>
    <h1>
      <span>Tic</span>
      <span>Tac</span>
      <span>Toe</span>
    </h1>
  </header>

  <section class="board">
    <button class="board__sq" data-row="0" data-col="0"></button>
    <button class="board__sq" data-row="0" data-col="1"></button>
    <button class="board__sq" data-row="0" data-col="2"></button>
    <button class="board__sq" data-row="1" data-col="0"></button>
    <button class="board__sq" data-row="1" data-col="1"></button>
    <button class="board__sq" data-row="1" data-col="2"></button>
    <button class="board__sq" data-row="2" data-col="0"></button>
    <button class="board__sq" data-row="2" data-col="1"></button>
    <button class="board__sq" data-row="2" data-col="2"></button>
    <h3 class="result-msg"></h3>
  </section>

  <section>
    <h3 class="current-player">Current Player: <span class="js-current-player"></span></h3>
    <button class="reset-btn">Reset</btn>
  </section>

  <script src="./app.js"></script>
</body>

</html>
